<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>

<body>
    <div class="header">Library</div>
    <div class="add">
        <button id="opener">Add Book</button>
    </div>
    <div id="lightbox">
        <form method="post" id="form">
            <label for="title"></label>
            <input type="text" id="title" placeholder="Title" required>
            <label for="author"></label>
            <input type="text" id="author" placeholder="Author" required>
            <label for="pages"></label>
            <input type="number"  id="pages" placeholder="Pages" required>
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read">
                <input type="hidden" id="read">
            </div>
            <button id="btn-submit">Submit</button>
            <!-- <input type="button" id="btn-submit" value="Submit"> -->
        </form>
    </div>
    <div id="main">
        <div id="container">

                <button class="btn-unread" id="The Hobbit">Not Read</button>
                <button class="btn-delete" id="The Hobbit">Delete</button>
            </div> -->

</body>
</html>
